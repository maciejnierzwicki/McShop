<div th:fragment="login">
	<div th:replace="fragments/content-header :: content-header (text='Logowanie')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<div sec:authorize="!isAuthenticated()">
				<form th:action="@{/login}" method="POST" class="border border-dark mt-3 mb-3">
					<h4 class="bg-primary text-white border-bottom border-dark">Logowanie</h4>
					<div class="form-group">
						<label for="username" class="fw-bold">Użytkownik</label>
						<input type="text" maxlength="16" name="username" id="username" class="form-control text-center w-75 mx-auto" required>
					</div>
					<div class="form-group">
						<label for="password" class="fw-bold">Hasło</label>
						<input type="password" name="password" id="password" class="form-control text-center w-75 mx-auto" required>
					</div>
					<div class="mt-3">
						<button type="submit" class="btn btn-primary w-50 rounded-0 border border-1 border-dark mt-2 mb-1 text-white">Zaloguj się</button>
					</div>
					<div th:if="${param.error}">Logowanie nieudane. Sprawdź poprawność nazwy użytkownika i hasła.</div>
				</form>
			</div>
			<div sec:authorize="isAuthenticated()">
				Jesteś już zalogowany.
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
