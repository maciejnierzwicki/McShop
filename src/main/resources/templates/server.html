<div th:fragment="server">
	<div th:replace="fragments/content-header :: content-header (text='Serwer')"></div>
	<div class="row">
		<div class="col"></div>
		<div class="col text-center">
			<span th:if="${server}"> 
				<u><h2 th:text="${server.name}">Nazwa serwera</h2></u>
			</span>
			<span th:unless="${server}">Nieznany serwer.</span>
			<span th:unless="${categories}">Brak us≈Çug na wybranym serwerze.</span>
			<div class="btn-group-vertical mt-2 mb-1 col-12 col-lg-6" th:if="${categories}">
				<a th:each="category : ${categories}" class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/category/{id}/server={serverid}(id=${category.id},serverid=${server.id})}" th:text="${category.name}">Nazwa kategorii</a>
			</div>
		</div>
		<div class="col"></div>
	</div>
</div>
