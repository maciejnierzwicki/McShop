<div th:fragment="home">
	<div th:replace="fragments/content-header :: content-header (text='Konfiguracja SMS')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<th:block th:if="${smsForm}">
				<div th:if="${smsForm instanceof T(MicroSMSConfigForm)}" th:replace="fragments/paymentconfig/sms/microsms :: microsms"></div>
			</th:block>
			<th:block th:unless="${smsForm}">
				<div class="text-center">Płatności sms są wyłączone.</div>
			</th:block>
			<div class="mt-3" th:if="${smsForm}">
				<a class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/admin/paymentconfiguration/sms/codes}">Konfiguracja kodów SMS</a>
			</div>
			<div class="mt-3">
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/paymentconfiguration})"></a>
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
