<div th:fragment="deletecode">
	<div th:replace="fragments/content-header :: content-header (text='Usuwanie kodu SMS')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<div th:if="${smsCode}">
				<form method="POST" th:object="${smsCode}" th:action="@{/admin/paymentconfiguration/sms/codes/delete?codeid={id}(id=${smsCode.id})}" class="border border-dark mt-3">
					<h4 class="bg-primary text-white border-bottom border-dark">Usuwanie kodu SMS</h4>
					<div>Zamierzasz usunąć kod SMS <div class="fw-bold fs-5" th:text="${smsCode.message}"></div>Usługi, do których był przypisany zostaną odpowiednio zmodyfikowane. Tej operacji nie można cofnąć.</div>
					<button class="btn btn-primary w-50 rounded-0 mt-2 mb-1 border border-1 border-dark text-white" type="submit">Usuń kod</button>
				</form>
			</div>
			<div th:unless="${smsCode}">
				Nie znaleziono kodu sms.
			</div>
			<div class="mt-3">
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/paymentconfiguration/sms/codes})"></a>
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
