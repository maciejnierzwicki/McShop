<div th:fragment="testservice">
	<div th:replace="fragments/content-header :: content-header (text='Testowanie usługi')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<div th:if="${service}" class="text-center">
				<form method="POST" th:action="@{/admin/servicemanagement/testservice?serviceid={id}(id=${service.id})}" class="border border-dark mt-3">
					<h4 class="bg-primary text-white border-bottom border-dark">Testowanie usługi</h4>
					<h5>Usługa: <span th:text="${service.name}">Nazwa usługi</span></h5>
					<div class="form-group">
						<label for="playername">Nick gracza</label>
						<input type="text" maxlength="16" class="form-control text-center w-75 mx-auto" id="playername" name="playername" required />
					</div>
					<button class="btn btn-primary rounded-0 mt-2 mb-1 border border-1 border-dark text-white" type="submit">Testuj usługę</button>
				</form>
			</div>
			<div th:unless="${service}">
				Nie znaleziono usługi.
			</div>
			<div class="mt-3">
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/servicemanagement})"></a>
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
