<div th:fragment="newuser">
	<div th:replace="fragments/content-header :: content-header (text='Nowy użytkownik')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
				<form method="POST" th:action="@{/admin/usermanagement/newuser}" th:object="${newUser}" class="mt-3 border border-dark">
					<h4 class="bg-primary text-white border-bottom border-dark text-center">Nowy użytkownik</h4>
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Błąd nazwy użytkownika.</div>
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Błąd hasła.</div>
					<div th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}">Błąd powtórzenia hasła.</div>
					<div class="form-group">
						<label for="username" class="fw-bold">Nazwa użytkownika</label>
						<input type="text" maxlength="16" class="form-control text-center w-75 mx-auto" id="username" name="username" th:field="*{username}" required />
					</div>
					<div class="form-group">
						<label for="password" class="fw-bold">Hasło</label>
						<input type="password" class="form-control text-center w-75 mx-auto" name="password" id="password" th:field="*{password}" required />
					</div>
					<div class="form-group">
						<label for="confirmpassword" class="fw-bold">Powtórz hasło</label>
						<input type="password" class="form-control text-center w-75 mx-auto" name="confirmpassword" id="confirmpassword" th:field="*{confirmpassword}" required />
					</div>
					<div class="mt-3">
						<button type="submit" class="btn w-50 btn-primary rounded-0 mt-2 mb-1 border border-1 border-dark text-white">Stwórz konto</button>
					</div>
				</form>
				<div class="mt-3">
					<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/usermanagement})"></a>
				</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
