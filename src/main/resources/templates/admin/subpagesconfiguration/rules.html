<div th:fragment="rules">
	<div th:replace="fragments/content-header :: content-header (text='Konfiguracja strony REGULAMIN')"></div>
	<div class="row">
		<div class="col-1 col-lg-2"></div>
		<div class="col-12 col-lg-8 text-center">
			<form method="POST" th:action="@{/admin/subpagesconfiguration/rules}" th:object="${rulesPageContent}" class="mt-3 border border-dark">
				<h4 class="bg-primary text-white border-bottom border-dark">Konfiguracja strony REGULAMIN</h4>
				<div class="form-group">
					<label for="content">Treść strony (HTML)</label>
					<textarea rows="6" class="form-control" name="content" id="content" th:field="*{content}" style="overflow-x: scroll !important; white-space: nowrap;"></textarea>
				</div>
				<div class="mt-3">
					<button class="btn btn-primary w-25 rounded-0 mt-2 mb-1 border border-1 border-dark text-white" type="submit">Zapisz</button>
				</div>
			</form>
			<div>
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/subpagesconfiguration})"></a>
			</div>
		</div>
		<div class="col-1 col-lg-2"></div>
	</div>
</div>
