<div th:fragment="home">
	<div th:replace="fragments/content-header :: content-header (text='Zarządzanie kategoriami')"></div>
	<div class="row">
		<div class="col"></div>
		<div class="btn-group-vertical mt-2 mb-1 col">
			<a class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/admin/categorymanagement/newcategory}">Dodaj nową kategorię</a>
			<a class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/admin/categorymanagement/editorder}">Zmień kolejność wyświetlania kategorii</a>
			<table th:if="${categories}" class="table mt-2 table-bordered border-dark bg-white">
				<thead>
					<tr class="bg-primary text-white align-middle text-center">
						<th class="text-center">Nazwa kategorii</th>
						<th colspan="2" class="text-center">Akcje</th>
					</tr>
				</thead>
				<tr th:each="category : ${categories}" class="align-middle text-center">
					<td th:text="${category.name}">Nazwa usługi</td>
					<td><a th:href="@{/admin/categorymanagement/editcategory?categoryid={id}(id=${category.id})}" class="btn btn-sm btn-primary text-white border border-dark rounded-0">Edytuj</a></td>
					<td><a th:href="@{/admin/categorymanagement/deletecategory?categoryid={id}(id=${category.id})}" class="btn btn-sm btn-primary text-white border border-dark rounded-0">Usuń</a></td>
				</tr>
			</table>
			<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin})"></a>
		</div>
		<div class="col"></div>
	</div>
</div>
