<div th:fragment="newcategory">
	<div th:replace="fragments/content-header :: content-header (text='Nowa kategoria')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<form method="POST" th:action="@{/admin/categorymanagement/newcategory}" th:object="${newCategory}" class="border border-dark mt-3">
				<h4 class="text-center bg-primary text-white border-bottom border-dark">Nowa kategoria</h4>
				<span th:if="${#fields.hasAnyErrors()}"> Popraw wskazane poniżej błędy i spróbuj ponownie.</span>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd nazwy kategorii.</span>
				<span th:if="${categoryexists}">Kategoria o podanej nazwie już istnieje.</span>
				<div class="form-group">
					<label for="name" class="fw-bold">Nazwa kategorii</label>
					<input type="text" maxlength="32" class="form-control text-center w-75 mx-auto" name="name" id="name" th:field="*{name}" required />
				</div>
				<button type="submit" class="btn btn-primary rounded-0 mt-2 mb-1 border border-1 border-dark text-white">Stwórz kategorię</button>
			</form>
			<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/categorymanagement})"></a>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
