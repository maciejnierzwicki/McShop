<div th:fragment="testserver">
	<div th:replace="fragments/content-header :: content-header (text='Testowanie serwera')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<div class="border border-dark mt-3">
				<h4 class="bg-primary text-white border-bottom border-dark">Test połączenia z serwerem</h4>
				<h5 class="text-center">Serwer: <b th:text="${serverConfig?.name}"></b></h5>
				<div th:text="${success} ? 'Pomyślnie połączono z serwerem.' : 'Nie można połączyć się z serwerem.'"></div>
			</div>
			<div class="mt-3">
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/servermanagement})"></a>
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
