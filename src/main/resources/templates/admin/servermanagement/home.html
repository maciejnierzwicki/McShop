<div th:fragment="home">
	<div th:replace="fragments/content-header :: content-header (text='Zarządzanie serwerami')"></div>
	<h2 class="text-center"><u>Zarządzanie serwerami</u></h2>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="btn-group-vertical mt-2 mb-1 col-8 col-lg-4">
			<a class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/admin/servermanagement/newserver}">Dodaj nowy serwer</a>
			<a class="btn btn-primary rounded-0 border border-dark text-white" th:href="@{/admin/servermanagement/editorder}">Zmień kolejność wyświetlania serwerów</a>
			<table th:if="${servers}" class="table mt-2 table-bordered border-dark bg-white">
				<thead>
					<tr class="bg-primary text-white align-middle text-center">
						<th class="text-center">Nazwa serwera</th>
						<th colspan="3" class="text-center">Akcje</th>
					</tr>
				</thead>
				<tr th:each="server : ${servers}" class="align-middle text-center">
					<td th:text="${server.name}">Nazwa serwera</td>
					<td><a th:href="@{/admin/servermanagement/editserver?serverid={id}(id=${server.id})}" class="btn btn-sm btn-primary text-white border border-dark rounded-0">Edytuj</a></td>
					<td><a th:href="@{/admin/servermanagement/testserver?serverid={id}(id=${server.id})}" class="btn btn-sm btn-primary text-white border border-dark rounded-0">Testuj</a></td>
					<td><a th:href="@{/admin/servermanagement/deleteserver?serverid={id}(id=${server.id})}" class="btn btn-sm btn-primary text-white border border-dark rounded-0">Usuń</a></td>
				</tr>
			</table>
			<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin})"></a>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
