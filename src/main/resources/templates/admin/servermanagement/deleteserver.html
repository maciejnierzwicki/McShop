<div th:fragment="deleteserver">
	<div th:replace="fragments/content-header :: content-header (text='Usuwanie serwera')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<div th:if="${server}">
				<form method="POST" th:object="${server}" th:action="@{/admin/servermanagement/deleteserver?serverid={id}(id=${server.id})}" class="border border-dark mt-3">
					<h4 class="bg-primary text-white border-bottom border-dark">Usuwanie serwera</h4>
					<div>Zamierzasz usunąć serwer <div class="fw-bold fs-5" th:text="${server.name}"></div>Usługi przypisane do niego przestaną być dostępne dla klientów. Tej operacji nie można cofnąć.</div>
					<button class="btn btn-primary rounded-0 mt-2 mb-1 border border-1 border-dark text-white" type="submit">Usuń serwer</button>
				</form>
			</div>
			<div th:unless="${server}">
				Nie znaleziono serwera.
			</div>
			<div class="mt-3">
				<a th:replace="fragments/nav-back-button :: nav-back-button (href=@{/admin/servermanagement})"></a>
			</div>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
