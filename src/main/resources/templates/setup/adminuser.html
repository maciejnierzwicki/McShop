<div th:fragment="setup-adminuser">
	<div th:replace="fragments/content-header :: content-header (text='Instalacja')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<form method="POST" th:object="${registration}" th:action="@{/setup/adminuser}" class="mt-3 border border-dark">
				<h4 class="bg-primary text-white border-bottom border-dark">Konto administratora</h4>
				<div>Utwórz konto administratora. Będzie ono dostępne po zakończeniu konfiguracji.</div>
				<div th:if="${#fields.hasAnyErrors()}">Popraw wskazane poniżej błędy i spróbuj ponownie.</div>
				<div th:if="${userexists}">Użytkownik o podanej nazwie już istnieje.</div>
				<div class="form-group">
					<label for="username">Nazwa użytkownika: </label>
					<input class="form-control text-center" type="text" name="username" th:field="*{username}" required />
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Błąd nazwy użytkownika.</span>
				</div>
				<div class="form-group">
					<label for="password">Hasło: </label>
					<input class="form-control text-center" type="password" name="password" th:field="*{password}" required />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Błąd hasła. <br></span>
				</div>
							
				<div class="form-group">
					<label for="confirm">Potwierdź hasło: </label>
					<input class="form-control text-center" type="password" name="confirmpassword" th:field="*{confirmpassword}" required />
					<span th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}">Błąd powtórzenia hasła.</span>
				</div>
				<button type="submit" class="btn btn-primary mt-3 mb-3 rounded-0 border border-dark text-white">Dalej</button>
			</form>
		</div>
		<div class="col-2 col-lg-4"></div>
	</div>
</div>
