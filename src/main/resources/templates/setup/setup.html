<div th:fragment="setup">
	<div th:replace="fragments/content-header :: content-header (text='Instalacja')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<form method="POST" th:action="@{/setup}" class="mt-3 mb-3 border border-dark">
				<h4 class="bg-primary text-white border-bottom border-dark">Konfiguracja wstępna aplikacji</h4>
				<div>Należy przeprowadzić wstepną konfigurację aplikacji przed jej pierwszym użyciem.</div>
				<button class="btn btn-primary mt-3 mb-3 rounded-0 border border-dark text-white" type="submit">Rozpocznij konfigurację</button>
			</form>
		</div>
		<div class="col-2 col-lg-4"></div>
