<div th:fragment="setup-appsettings">
	<div th:replace="fragments/content-header :: content-header (text='Instalacja')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<form method="POST" th:object="${propertiesForm}" th:action="@{/setup/appsettings}" class="mt-3 border border-dark">
				<h4 class="bg-primary text-white border-dark border-bottom">Ustawienia aplikacji</h4>
				<div th:if="${#fields.hasAnyErrors()}">Popraw wskazane poniżej błędy i spróbuj ponownie.</div>
				<div th:if="${#fields.hasErrors('siteTitle')}" th:errors="*{siteTitle}">Błąd tytułu. </div>
				<div class="form-group">
					<label for="siteTitle">Tytuł strony</label>
					<input type="text" class="form-control text-center" name="siteTitle" th:value="${properties.siteTitle}" th:field="*{siteTitle}">
				</div>
				<div class="form-group">
					<label for="siteUrl">Adres strony</label>
					<input type="text" class="form-control text-center" name="siteUrl" th:value="${properties.siteUrl}" th:field="*{siteUrl}">
					<small class="text-form text-muted">Prawidłowy adres strony jest potrzebny do generowania niektórych linków.</small>
				</div>
				<button type="submit" class="btn btn-primary mt-3 mb-3 rounded-0 border border-dark text-white">Dalej</button>
			</form>
		</div>
		<div class="col-2 col-lg-4"></div>
		
	</div>
</div>
