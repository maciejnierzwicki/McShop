<div th:fragment="setup-database">
	<div th:replace="fragments/content-header :: content-header (text='Instalacja')"></div>
	<div class="row">
		<div class="col-2 col-lg-4"></div>
		<div class="col-8 col-lg-4 text-center">
			<form method="POST" th:action="@{/setup/database}" th:object="${setupDatabase}" class="border border-dark mt-3 mb-3">
				<h4 class="bg-primary text-white border-dark border-bottom">Ustawienia bazy danych</h4>
				<div th:if="${#fields.hasAnyErrors()}">Popraw wskazane poniżej błędy i spróbuj ponownie.</div>
				<div th:if="${connection_error}">Nie można połączyć się z bazą danych przy użyciu podanej konfiguracji. Sprawdź poprawność poniższych pól.</div>
				<div class="form-group">
					<label for="dbtype">Baza danych</label>
					<select class="form-control text-center" name="dbtype" th:field="*{dbtype}" th:value="H2" required>
						<option value="H2">H2 (Osadzona)</option>
						<option value="MYSQL">MySQL</option>
					</select>
				</div>
				<div class="form-group">
					<label for="dbaddress">Adres serwera bazy danych</label>
					<input class="form-control text-center" type="text" name="dbaddress" th:field="*{dbaddress}"/>
				</div>
				<div class="form-group">
					<label for="dbname">Nazwa bazy danych</label>
					<input class="form-control text-center" type="text" name="dbname" th:field="*{dbname}" />
				</div>
				<div class="form-group">
					<label for="dbport">Port</label>
					<input class="form-control text-center" type="number" name="dbport" min="0" value="3306" th:field="*{dbport}" />
				</div>
				<div class="form-group">
					<label for="dbusername">Nazwa użytkownika</label>
					<input class="form-control text-center" type="text" name="dbusername" th:field="*{dbusername}" />
				</div>
				<div class="form-group">
					<label for="dbpassword">Hasło</label>
					<input class="form-control text-center" type="password" name="dbpassword" th:field="*{dbpassword}" />
				</div>
				<div class="mt-3 mb-3">
					<button class="btn btn-primary rounded-0 border border-dark text-white" type="submit">Dalej</button>
				</div>
			</form>
		</div>
		<div class="col-2 col-lg-4"></div>
</div>
